server {
    listen 80;
    server_name localhost;

    # CHANGE THIS LINE BACK to point directly to /usr/share/nginx/html
    root /usr/share/nginx/html;

    location / {
        # This is the standard robust try_files for React/SPAs
        try_files $uri $uri/ /index.html;
    }

    # You can remove this line as the try_files handles it,
    # or keep it if you want the 404 to explicitly serve index.html
    # but the try_files will prevent the loop now.
    error_page 404 /index.html;
}
